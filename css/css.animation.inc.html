<select id="myCssAnimation" onchange="insertAtCaret('inputTextToSave', document.getElementById('myCssAnimation').value);">
  <option value="">ANIMATION</option>
  <option value="all: initial;">all</option>
  <option value='animation: mymove 5s infinite;'>animation</option>
  <option value='animation-delay: 2s;'>animation-delay</option>
  <option value='animation-direction: alternate;'>animation-direction</option>
  <option value='animation-duration: 2000ms;'>animation-duration</option>
  <option value='animation-fill-mode: forwards;'>animation-fill-mode</option>
  <option value='animation-iteration-count: 3;'>animation-iteration-count</option>
  <option value='animation-name: mymove;'>animation-name</option>
  <option value='animation-play-state: paused;'>animation-play-state</option>
  <option value='animation-timing-function: linear;'>animation-timing-function</option>
</select>
