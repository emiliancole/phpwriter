<select id="myDateTimeClass" onchange="insertAtCaret('inputTextToSave', document.getElementById('myDateTimeClass').value);">
<option value="">CLASS</option>
<option value="$intervalObj = new DateInterval($intervalspec);">DateInterval::__construct</option>
<option value="$formattedInterval = $intervalObj ->format($format);">DateInterval::format</option>
<option value="$intervalObj = DateInterval::createFromDateString('1 day + 12 hours');">DateInterval::createFromDateString</option>

<option value="$datetimeObj = DateTime::__construct($time='now', $timezone = NULL);">DateTime::__construct</option>
<option value="$datetimeObj = DateTime::add($interval);">DateTime::add</option>
<option value="$datetimeObj = DateTime::createFromFormat($format, $time, $opttimezone);">createFromFormat</option>

<option value="$timezoneObj = DateTimeZone::__construct($timezone);">DateTimeZone::__construct</option>
<option value="$array = DateTimeZone::getLocation();">DateTimeZone::getLocation</option>
<option value="$string = DateTimeZone::getName();">DateTimeZone::getName</option>
<option value="$int = DateTimeZone::getOffset($datetimeObj);">DateTimeZone::getOffset</option>
<option value="$array = DateTimeZone::getTransitions($opttimestampbegin, $opttimestampend);">DateTimeZone::getTransitions</option>
<option value="$array = DateTimeZone::listAbbreviations();">DateTimeZone::listAbbreviations</option>
<option value="$array = DateTimeZone::listIdentifiers($what = DateTimeZone::ALL, $country = NULL);">DateTimeZone::listIdentifiers</option>
<option value="$array = DateTimeZone::listIdentifiers(DateTimeZone::AFRICA);">DateTimeZone::listIdentifiers(AFRICA)</option>
<option value="$array = DateTimeZone::listIdentifiers(DateTimeZone::AMERICA);">DateTimeZone::listIdentifiers(AMERICA)</option>
<option value="$array = DateTimeZone::listIdentifiers(DateTimeZone::ASIA);">DateTimeZone::listIdentifiers(ASIA)</option>

</select>
